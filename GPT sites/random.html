<!DOCTYPE html>
<html>
<head>
<title>Random HTML Page</title>
<style>
    body {
        text-align: center;
        color: antiquewhite;
        transition: background-color 1s ease; /* Add transition effect for background color */
    }
    p {
        width: 90%;
    }
</style>
</head>
<body>
    <h1>Welcome to my Random HTML Page!</h1>
    <p id="random-text">
        This is a randomly generated HTML page.
    </p>

    <script>
        function generateRandomText() {
            var text = '';

            var characters = 'abcdefghijklmnopqrstuvwxyz1234567890-=_+!@#$%^&*(),./;\'][<>?:"|{}ASDFQWERTYUIOPLKHJGZXCVBMN"]';
            var length = 10000;

            for (var i = 0; i < length; i++) {
                text += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            return text;
        }

        function updateRandomText() {
            var randomTextElement = document.getElementById('random-text');
            randomTextElement.textContent = generateRandomText();
        }

        // Update random text every second
        setInterval(updateRandomText, 100);

        // Function to gradually change the background color
        function changeBackgroundColor() {
            var body = document.getElementsByTagName('body')[0];
            var currentColor = window.getComputedStyle(body).backgroundColor;
            var newColor = getRandomColor();

            body.style.backgroundColor = newColor;

            // Recursive call to change color gradually
            setTimeout(changeBackgroundColor, 1000); // Change color every 1 second
        }

        // Helper function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Start changing background color
        changeBackgroundColor();
    </script>
    <div style="height: 800px;"></div>
</body>
</html>
