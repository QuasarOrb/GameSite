<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>
<body>
    <header>
        <h1>Vocabulary Quiz</h1>
    </header>
    <div class="container">
        <form id="quizForm">
            <label for="answer1">Synonym of "happy":</label>
            <input type="text" id="answer1" name="answer1"><br>
            <label for="answer2">Antonym of "big":</label>
            <input type="text" id="answer2" name="answer2"><br>
            <label for="answer3">Synonym of "brave":</label>
            <input type="text" id="answer3" name="answer3"><br>
            <label for="answer4">Antonym of "fast":</label>
            <input type="text" id="answer4" name="answer4"><br>
            <label for="answer5">Synonym of "sad":</label>
            <input type="text" id="answer5" name="answer5"><br>

            <!-- Multiple Choice Section -->
            <p>Multiple Choice Section:</p>
            <label for="mcq1">What is the synonym of "beautiful"?</label><br>
            <input type="radio" id="mcq1a" name="mcq1" value="a">
            <label for="mcq1a">A) Ugly</label><br>
            <input type="radio" id="mcq1b" name="mcq1" value="b">
            <label for="mcq1b">B) Pretty</label><br>
            <input type="radio" id="mcq1c" name="mcq1" value="c">
            <label for="mcq1c">C) Average</label><br>

            <label for="mcq2">What is the antonym of "brave"?</label><br>
            <input type="radio" id="mcq2a" name="mcq2" value="a">
            <label for="mcq2a">A) Fearful</label><br>
            <input type="radio" id="mcq2b" name="mcq2" value="b">
            <label for="mcq2b">B) Courageous</label><br>
            <input type="radio" id="mcq2c" name="mcq2" value="c">
            <label for="mcq2c">C) Bold</label><br>

            <!-- End of Multiple Choice Section -->

            <input type="submit" value="Submit">
        </form>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var answer1 = document.getElementById("answer1").value.toLowerCase();
            var answer2 = document.getElementById("answer2").value.toLowerCase();
            var answer3 = document.getElementById("answer3").value.toLowerCase();
            var answer4 = document.getElementById("answer4").value.toLowerCase();
            var answer5 = document.getElementById("answer5").value.toLowerCase();
            var mcq1 = document.querySelector('input[name="mcq1"]:checked');
            var mcq2 = document.querySelector('input[name="mcq2"]:checked');
            var resultElement = document.getElementById("result");
            var correctCount = 0;
            if (answer1 === "joyful" || answer1 === "glad" || answer1 === "content") {
                correctCount++;
            }
            if (answer2 === "small" || answer2 === "little" || answer2 === "tiny") {
                correctCount++;
            }
            if (answer3 === "courageous" || answer3 === "fearless" || answer3 === "valiant") {
                correctCount++;
            }
            if (answer4 === "slow" || answer4 === "slack" || answer4 === "stagnant") {
                correctCount++;
            }
            if (answer5 === "gloomy" || answer5 === "grief-stricken" || answer5 === "grieved") {
                correctCount++;
            }
            if (mcq1 && mcq1.value === "b") {
                correctCount++;
            }
            if (mcq2 && mcq2.value === "a") {
                correctCount++;
            }
            resultElement.textContent = "You got " + correctCount + " out of 7 questions correct!";
            resultElement.style.color = "blue";
        });
    </script>
</body>
</html>
