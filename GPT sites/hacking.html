<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacking Terminal</title>
<style>
    body {
        background-color: black;
        color: green;
        font-family: monospace;
        font-size: 20px;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        border: 2px solid green;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: scroll;
    }

    .text {
        white-space: pre-line;
    }
</style>
</head>
<body>
<div class="container">
    <div class="text" id="terminal">
    </div>
</div>

<script>
// Function to simulate typing effect
function typeWriter(text, speed) {
    var i = 0;
    var terminal = document.getElementById("terminal");
    terminal.textContent = ""; // Clear terminal content before typing new text
    var intervalId = setInterval(function() {
        terminal.textContent += text.charAt(i);
        i++;
        if (i === text.length) {
            clearInterval(intervalId);
        }
    }, speed);
}

// Simulate hacking process
function simulateHacking() {
    setTimeout(function() {
        typeWriter("\nLogin: root\nPassword: ********\n\nWelcome to the mainframe terminal.\n", 50);
    }, 1000);

    setTimeout(function() {
        typeWriter("\n> Analyzing security protocols...\n", 50);
    }, 3000);

    setTimeout(function() {
        typeWriter("> Bypassing firewall...\n", 50);
    }, 6000);

    setTimeout(function() {
        typeWriter("> Access granted.\n\n", 50);
    }, 9000);

    setTimeout(function() {
        typeWriter("> Initiating data extraction...\n", 50);
    }, 12000);

    setTimeout(function() {
        typeWriter("> Extracting sensitive information...\n", 50);
    }, 15000);

    setTimeout(function() {
        typeWriter("███████████████████████\n", 100);
    }, 18000);

    setTimeout(function() {
        typeWriter("> Data extraction complete.\n\n", 50);
    }, 20000);

    setTimeout(function() {
        typeWriter("Thank you for using our services.\n", 50);
    }, 23000);
}

// Call the hacking simulation function
simulateHacking();

// Event listener for spacebar keydown event
document.addEventListener("keydown", function(event) {
    if (event.code === "Space") {
        // Clear terminal text and restart hacking simulation
        document.getElementById("terminal").textContent = "";
        simulateHacking();
    }
});
</script>
</body>
</html>
